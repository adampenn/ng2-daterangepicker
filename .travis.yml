dist: trusty
sudo: required
language: node_js
node_js:
- "10"

jobs:
  include:
  - stage: lint
    script:
    - ng lint
  - stage: test
    script:
    - npm run test-headless:lib-coverage
    - npm run report-coverage:lib
  - stage: build & publish showcase
    script:
    - npm run build:demo
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: $GH_TOKEN
      local_dir: dist/ng-date-range-picker-showcase
    if: branch = angular-library-rewrite
  - stage: build & publish lib
    script:
    - npm run build:lib
    # - npm run publish:lib
    if: branch = angular-library-rewrite
